<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contactos.css">
    <title>T-News - Contactos</title>
    <script type="text/javascript" src="jquery.js"> </script>
</head>

<body>
    <header>
        <div id="logo-container">
            <a href="index.html">
                <img src="https://user-images.githubusercontent.com/34045341/138687249-c5446f6c-7c65-46b6-91d6-2c3cb379f39a.png"
                    alt="logo" id="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="noticias.html">News</a></li>
                <li><a href="#">Posts</a></li>
                <li><a href="#">Tutoriales</a></li>
                <li><a href="#"><img src="./img/account.png" alt="account" class="icon"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="divContenedorForm">
            <div id="divContactos">
                <img src="img/phone-settings.png" alt="telefono">
                <h2 class="elementosContactos">Teléfono</h2>
                <ol>
                    <li>91 208 57 48</li>
                </ol>
                <img src="img/email-receive-outline.png" alt="email">
                <h2 class="elementosContactos">Emails</h2>
                <ol>
                    <li>contacto@tnews.com</li>
                    <li>redaccion@tnews.com</li>
                </ol>
                <img src="img/bank-outline.png" alt="direccion">
                <h2 class="elementosContactos">Direcciones</h2>
                <ol>
                    <li>Calle Madre Claret 9 28082 Madrid</li>
                    <li>Av. El Paso 28098 Madrid</li>
                </ol>
            </div>
            <div id="divForm">
                <form>
                    <label for="nombre"><b>Nombre</b></label><br>
                    <input type="text" class="cajasTexto" id="nombre" name="nombre"><br><br>
                    <label for="apellidos"><b>Apellidos</b></label><br>
                    <input type="text" class="cajasTexto" id="apellidos" name="apellidos"><br><br>
                    <label for="correo"><b>Correo Electrónico</b></label><br>
                    <input type="text" class="cajasTexto" id="correo" name="correo"><br><br>
                    <label for="sugerencia"><b>Sugerencia</b></label><br>
                    <textarea class="cajasSubmit" id="sugerencia" name="sugerencia"></textarea><br>
                    <button type="submit" id="submitForm">Envía tu Sugerencia</button>
                </form>
            </div>

        </div>

    </main>
    <footer>
        <ul id="footer-list">
            <li class="footer-list-item"><a href="contactos.html">Contacto</a></li>
            <li class="footer-list-item"><a href="faqs.html">Faq</a></li>
            <li class="footer-list-item"><a href="#">Help</a></li>
            <li class="footer-list-item"><a href="#">Privacidad</a></li>
        </ul>
    </footer>
    <script type="text/javascript">
        $(document).ready(function () {
            $('input').focus(function () {
                $(this).css({ background: "lightblue" });
            });
            $('input').blur(function () {
                $(this).css({ background: "white" });
            });
            $('li').mouseover(function () {
                $(this).css({ color: "red" });
            });
            $('li').mouseout(function () {
                $(this).css({ color: "black" });
            });
        });
    </script>
</body>

</html>
